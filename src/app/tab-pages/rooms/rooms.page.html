<ion-header class="ion-no-border header" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="todos()">
        <ion-icon name="list-outline" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rooms</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-card class="not-course">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-text class="title">Schedule Today</ion-text>
        </ion-col>
        <ion-col class="view-details">
          <ion-text>View all</ion-text>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="3"> 2:30 PM </ion-col>
        <ion-col> Physical Education </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card class="not-course">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-text class="title">Due this week</ion-text>
        </ion-col>
        <ion-col class="view-details">
          <ion-text> View all </ion-text>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content></ion-card-content>
  </ion-card>
  <ion-card class="course" button="true">
    <ion-card-header>
      <ion-row>
        <ion-col size="11">
          <ion-text> IT421_2ND-SEM-SY-21-22_College_BSIT-4B </ion-text>
        </ion-col>
        <ion-col>
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-text> BSIT 4 </ion-text>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-text> Name of the Teacher here</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
