<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Faculty Evaluation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <div class="container">

    <ion-item button detail="false" >
      <ion-avatar slot="start">
        <img
        alt="an image"
          src="https://cdn1.vectorstock.com/i/1000x1000/51/05/male-profile-avatar-with-brown-hair-vector-12055105.jpgg"
        />
      </ion-avatar>
      <ion-label>
        COURSE CODE (Lab/Lec)
        <p>Course</p>
        <!-- <p ></p> -->
        <p>Faculty</p>
      </ion-label>
      <ion-label slot="end">
        <ion-badge class="done">Evaluated</ion-badge>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="false" routerLink="/evaluate">
      <ion-avatar slot="start">
        <img
        alt="an image"
          src="https://cdn1.vectorstock.com/i/1000x1000/51/05/male-profile-avatar-with-brown-hair-vector-12055105.jpgg"
        />
      </ion-avatar>
      <ion-label>
        COURSE CODE (Lab/Lec)
        <p>Course</p>
        <!-- <p ></p> -->
        <p>Faculty</p>
      </ion-label>
      <ion-label slot="end">
        <ion-badge class="evaluate">Evaluate</ion-badge>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
