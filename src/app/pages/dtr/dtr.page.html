<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-title>Daily Time Record</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-datetime size="cover"></ion-datetime>

    <h4 class="p-4">Your log history</h4>

    <ion-item class="exited">
      <ion-icon name="log-out-outline"> </ion-icon>
      <ion-label>
        Exited
        <p>UIC-FRSLG -GATE#3</p>
      </ion-label>
      <ion-label slot="end">
        <p class="ion-text-right">12:00 PM</p>
      </ion-label>
    </ion-item>
    <ion-item class="entered">
      <ion-icon name="log-in-outline"> </ion-icon>
      <ion-label>
        Entered
        <p>UIC-FRSLG -GATE#1</p>
      </ion-label>
      <ion-label slot="end">
        <p class="ion-text-right">8:00 AM</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
