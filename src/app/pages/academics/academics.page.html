<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-title>Academics</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
<div class="container">
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label> Auto Manufacturers </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="start">
          <img
          alt="an image"
            src="https://cdn1.vectorstock.com/i/1000x1000/51/05/male-profile-avatar-with-brown-hair-vector-12055105.jpgg"
          />
        </ion-avatar>
        <ion-label>
          NAME OF THE STUDENT
          <p>Program</p>
          <p>Patrylist</p>
        </ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Duesenberg</ion-label>
        <ion-radio value="duesenberg"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Hudson</ion-label>
        <ion-radio value="hudson"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Packard</ion-label>
        <ion-radio value="packard"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Studebaker</ion-label>
        <ion-radio value="studebaker"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-button >Submit</ion-button>
  </ion-list>
</div>
</ion-content>
